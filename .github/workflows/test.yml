name: Tests

on:
  pull_request:
    branches:
      - main
      - release
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync --all-extras
          uv pip install pytest pytest-asyncio numpy nltk smolagents python-chess moonfish

      - name: Run tests
        run: |
          uv run pytest tests/ \
            --ignore=tests/envs/test_browsergym_environment.py \
            --ignore=tests/envs/test_dipg_environment.py \
            --ignore=tests/envs/test_websearch_environment.py \
            -m "not integration and not network and not docker" \
            -v \
            --tb=short
        env:
          PYTHONPATH: src:envs

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: |
          uv sync --all-extras
          uv pip install ruff

      - name: Run ruff format check
        run: uv run ruff format src/ tests/ --check
