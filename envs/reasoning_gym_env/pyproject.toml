[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openenv-reasoning_gym"
version = "0.1.0"
description = "Reasoning Gym environment for OpenEnv"
requires-python = ">=3.10"
dependencies = [
    # Core OpenEnv runtime (provides FastAPI server + HTTP client types)
    # install from github
    # "openenv-core[core] @ git+https://github.com/meta-pytorch/OpenEnv.git",
    "openenv-core[core]>=0.2.1",
    # Environment-specific dependencies
    # Add all dependencies needed for your environment here
    "reasoning-gym>=0.1.24"
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
]

[project.scripts]
# Server entry point - enables running via: uv run --project . server
# or: python -m reasoning_gym_env.server.app
server = "reasoning_gym_env.server.app:main"

[tool.setuptools]
include-package-data = true
packages = ["reasoning_gym_env", "reasoning_gym_env.server"]
package-dir = { "reasoning_gym_env" = ".", "reasoning_gym_env.server" = "server" }